<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to text</title>
    <link rel="stylesheet" href="prjct.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
</head>
<body>
    <h2 style="font-family:Georgia, 'Times New Roman', Times, serif;color: rgb(27, 20, 133);text-align: center;">Speech To Text Converter</h2>
    <div class="speaker">
    <p id="action"></p>
    <button class="btn" onclick="runSpeechRecog()" style="font-size:medium;color: rgb(42, 49, 129);"><i class='fa fa-microphone' style="font-size: 40px;"></i></button>
    </div>
    <p id="output"></p>
    <script>
        runSpeechRecog=()=>{
            document.getElementById("output").innerHTML = "Loading text...";
           var output = document.getElementById('output');
           let a = document.getElementById("action");
           let c = document.getElementsByClassName("btn");
           let b = new webkitSpeechRecognition();
           runSpeechRecog.start=()=>{
            c.innerHTML="Listening...."
           }
        b.onresult = (e) => {
            var transcript = e.results[0][0].transcript;
            var confidence = e.results[0][0].confidence;
            output.innerHTML = transcript;
            output.classList.remove("hide")
            a.innerHTML = "";
            }
            b.start();
        }

    </script>
</body>
</html>
